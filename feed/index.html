<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Feed</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:wght@900&family=Public+Sans:wght@100;200;300;400;500;600;700;800;900&family=Trirong:wght@900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link href="../dist/css/index.css" rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/b318972c4d.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./feed-index.js"></script>
  </head>

  <body class="bs-body-color">
    <nav class="navbar navbar-expand bg-secondary">
      <div class="container">
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav ml-auto bg-secondary">
            <li class="nav-item dropdown">
              <a
                class="nav-link"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <i class="fa-solid fa-bars"></i>
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li>
                  <button
                    class="dropdown-item fw-bold text-center"
                    type="button"
                  >
                    <a href="/feed/">Feed</a>
                  </button>
                </li>
                <li>
                  <button
                    class="dropdown-item fw-bold text-center"
                    type="button"
                  >
                    <a href="/profile/">Profile</a>
                  </button>
                </li>
                <li>
                  <button
                    class="dropdown-item fw-bold text-center"
                    type="button"
                  >
                    <a href="/">Log out</a>
                  </button>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <div class="container">
        <h1 class="text-center mt-5 mb-4 fw-bolder">Workout journey</h1>

        <div class="row">
          <div class="col-12">
            <h5 class="fw-bolder d-flex justify-content-start ms-5">
              Friends:
            </h5>
          </div>
        </div>
        <div class="d-flex row justify-content-center">
          <img
            src="../images/jooseph-gonzalez-iFgRcqHznqg-unsplash.jpg"
            alt="profile picture"
            class="img-fluid rounded-circle col-2 p-3"
          />
          <img
            src="../images/batell-studio-ttSRjiYG_WM-unsplash.jpg"
            alt="profile picture"
            class="img-fluid rounded-circle col-2 p-3"
          />
          <img
            src="../images/luis-villasmill-hh3ViD0r0Rc-unsplash.jpg"
            alt="profile picture"
            class="img-fluid rounded-circle col-2 p-3"
          />
          <img
            src="../images/michael-dam1-mEZ3PoFGs_k-unsplash.jpg"
            alt="profile picture"
            class="img-fluid rounded-circle col-2 p-3"
          />
          <img
            src="../images/stephaniee-liverani-Zz5LQe-VSMY-unsplash.jpg"
            alt="profile picture"
            class="img-fluid rounded-circle col-2 p-3"
          />
        </div>
        <div class="d-flex justify-content-end">
          <button class="fw-bolder me-5 border-0 bs-body-color">
            See all friends
          </button>
        </div>

        <div>
          <form novalidate class="row p-3" id="createPostForm">
            <div
              class="col-md-8 col-lg-6 col-sm-12 mx-auto px-4 py-4 mt-5 mb-5 bs-white-color rounded-2"
            >
              <input
                type="text"
                class="form-control mt-0 border-0"
                id="headerInput"
                value=""
                placeholder="Type in header"
                required
              />
              <textarea
                placeholder="Write something here..."
                name="message"
                id="textInput"
                rows="4"
                class="form-control mt-2 border-0"
                value=""
                required
              ></textarea>
              <div class="row">
                <div
                  class="mx-2 col-6 d-flex justify-content-center"
                >
                  <input
                  type="text"
                  class="form-control mt-0 border-0"
                  id="imageInput"
                  value=""
                  placeholder="Image url (optional)">
                </div>
              </div>
              <div class="row">
                <div
                  class="mx-2 col-6 d-flex justify-content-center"
                >
                  <input
                  type="text"
                  class="form-control mt-0 border-0"
                  id="tagInput"
                  value=""
                  placeholder="tags (optional)">
                </div>
              </div>
              <div class="d-flex justify-content-end row">
                <button class="btn btn-primary col-3 text-white fw-bold mb-2">
                  Post
                </button>
              </div>
              <div class="row d-none" id="profileLink">
                <p class="col-10 mx-auto">Post submitted. Check your <a>profile</a> to see your latest posts</p>
              </div>
            </div>
          </form>
        </div>

        <h5 class="fw-bolder text-center">New posts:</h5>
        <div class="row ms-lg-5 ps-lg-3">
          <div class="col-5 col-md-3 my-3">
            <select class="form-select fw-bold">
              <option selected>Sort by</option>
              <option value="1">Username A-Z</option>
              <option value="2">Username Z-A</option>
              <option value="3">Date</option>
            </select>
          </div>
        </div>

        <form class="d-flex justify-content-end me-lg-5 pe-lg-5">
          <div class="mb-3 bs-white-color rounded-2 ps-4">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              type="search"
              class="border-0 rounded-2 p-1"
              placeholder="Search for post..."
            />
          </div>
        </form>

        <form class="d-flex justify-content-end me-lg-5 pe-lg-5">
          <div class="mt-3 bs-white-color rounded-2 ps-4">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input
              type="search"
              class="border-0 rounded-2 p-1"
              placeholder="Search for tag..."
            />
          </div>
        </form>

        <div class="row px-3 py-5" id="postsPlaceholder">
        </div>
        <div class="d-none" id="noPostsPlaceholder">Oops, looks like none of your friends have posted anything yet. Try following some new people?</div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
